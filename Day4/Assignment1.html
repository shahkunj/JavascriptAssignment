<!DOCTYPE html>
<html>
<body>

<h2>Assignment 1 as Q-1</h2>




<script>
for ( var i = 1; i <= 100; i++ )
{
  if ( i%3 === 0 && i%5 === 0 )
  {
    document.write( i + " FizzBuzz" + "<br>");
  }
  else if ( i%3 === 0 ) 
  {
    document.write(i+ " Fizz" + "<br>" );
  }
  else if ( i%5 === 0 ) 
  {
    document.write(i+ " Buzz" + "<br>" );
  }
 
}
</script>


</body>
</html>
